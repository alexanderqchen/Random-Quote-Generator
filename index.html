<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Generator</title>
		<meta charset="UTF-8">
		<meta name="description" content="Random Quote Generator: displays random quotes">
		<meta name="keywords" content="random, quote, generator">
		<meta name="author" content="Alexander Chen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style> /* this can be cleaned up a lot i think */
			
			#placemat{
				width: 50vw;
				height: 50vh;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				background: lightgrey;
				border-radius: 20px;
				opacity: 85%;
			}
		</style>
		
	</head>
	<body>
		<div class="container-fluid" id="placemat">
			<h1 id="quote">"Begin Quote"</h1>
			<p id="author">-Author</p>
			<ul class="pager">
				<li class="previous"><a href="#" id="prev">previous</a></li>
				<li class="next"><a href="#" id="next">next</h2></a></li>
			</ul>
		</div>

		<script>
			var data = 
			[
				["quote 1", "author 1"],
				["quote 2", "author 2"],
				["quote 3", "author 3"],
				["quote 4", "author 4"],
				["quote 5", "author 5"],
				["quote 6", "author 6"],
				["quote 7", "author 7"],
				["quote 8", "author 8"],
				["quote 9", "author 9"]
			];

			var next = document.getElementById("next");
			var quote = document.getElementById("quote");
			var author = document.getElementById("author");
			next.onclick = function() {
				var pos = Math.floor(Math.random()*9);
				quote.innerHTML = data[pos][0];
				author.innerHTML = data[pos][1];
			}
		</script>
	</body>
</html>
